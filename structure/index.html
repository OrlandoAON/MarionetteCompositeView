<html>
<head>
	<title>AC Talk (Basic Structure)</title>
	<script data-main="scripts/main" src="scripts/lib/require.js"></script>
	<style type="text/css">
		body {
			font-family: Verdana, Arial;
		}
		li span {
			display: block;
			background-repeat: no-repeat;
			background-size: 22px 22px;
			margin: 3px 0;
			padding-left: 30px;
			height: 25px;
		}
		.folder-icon {
			background-image: url('img/folder.png');
		}
		.file-icon {
			background-image: url('img/file.png');
		}
		li {
			list-style-type: none;
		}
		ul {
			padding-left: 20px;
		}
	</style>
	<!-- <link rel="stylesheet" type="text/css" href="scripts/style/file.css"> -->
	<script id="global" type="text/x-handlebars-template">
		<div id="header"/>
		<div id="content"/>
	</script>
	<script id="title" type="text/x-handlebars-template">
		<div>File Course Test</div>
	</script>
	<script id="item" type="text/x-handlebars-template">
		<span class="item">
		    {{#if children}}
		   	 	<span class="folder-icon">{{name}}</span>
		   	 	<!-- <span class="remove-item-button">X</span> -->
		   	 {{else}}
                <span class="file-icon">{{name}}</span>
            {{/if}}
		</span>
		<ul class="subcategories"/>
	</script>
</head>
<body/>
</html>
